<!DOCTYPE html>
<html lang="en">
  <title>Gray Box with Square Boxes</title>
	<style>
		#gray-box {
			border: 1px solid black;
			background-color: lightgray;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 10px;
		}
		
		h2 {
			text-align: center;
		}
		
		.square-box {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div id="gray-box">
		<h2>Centered Heading</h2>
		<div class="square-box"></div>
		<div class="square-box"></div>
		<div class="square-box"></div>
		<div class="square-box"></div>
		<div class="square-box"></div>
		<div class="square-box"></div>
	</div>
</body>
</html>
